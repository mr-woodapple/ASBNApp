server {
  listen 80;
  
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html =404; # This is the key line for Blazor routing
  }

  # backend redirects
  location /api/ {
    proxy_pass http://192.168.178.158:7132/api/;
    proxy_http_version 1.1;
  }
}